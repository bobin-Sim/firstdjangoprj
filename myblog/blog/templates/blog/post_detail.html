{% extends 'blog/base.html' %}

{% block content %}

	<!-- 글 게시 날짜 -->
	<div class="post"> <!-- class "post"는 부트스트랩에 명시되어있음 -->
		{% if post.published_date %} <!-- views.py에서 전달하는 post에 published_date가 있으면 -->
			<div class="date">
				{{ post.published_date }}
			</div>
		{% endif %}
		
		<!-- 제목과 본문 영역 -->
		<h1>{{ post.title }}</h1>
		<p>{{ post.text | linebreaksbr }}</p>
		
		<!-- edit 버튼 -->
		<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
		<span class="glyphicon glyphicon-pencil"></span>
		</a>
		
	</div>
	

{% endblock %}
